<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#003361" />
  <title>Login — IASenior</title>
  
  <style>
    :root {
      --bg-primary: #003361;
      --bg-secondary: #00BBDD;
      --text-primary: #FFFFFF;
      --text-secondary: #F8F8FF;
      --card-bg: rgba(255,255,255,0.05);
      --border-color: rgba(255,255,255,0.1);
      --shadow: 0 4px 20px rgba(0,0,0,0.3);
      --radius: 16px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      background: linear-gradient(135deg, var(--bg-primary) 0%, #001f3d 100%);
      color: var(--text-primary);
      font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      width: 100%;
      max-width: 420px;
      padding: 24px;
    }

    .login-card {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      padding: 40px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
    }

    .logo {
      text-align: center;
      margin-bottom: 32px;
    }

    .logo h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 8px;
      background: linear-gradient(135deg, var(--bg-secondary) 0%, #00DDFF 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .logo p {
      color: var(--text-secondary);
      opacity: 0.7;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--text-secondary);
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      background: rgba(255,255,255,0.1);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      color: var(--text-primary);
      font-size: 15px;
      transition: all 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--bg-secondary);
      background: rgba(255,255,255,0.15);
      box-shadow: 0 0 0 3px rgba(0,187,221,0.1);
    }

    .form-group input::placeholder {
      color: rgba(255,255,255,0.4);
    }

    .btn-login {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, var(--bg-secondary) 0%, #00DDFF 100%);
      border: none;
      border-radius: 8px;
      color: var(--text-primary);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 8px;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,187,221,0.3);
    }

    .btn-login:active {
      transform: translateY(0);
    }

    .btn-login:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .alert {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 24px;
      font-size: 14px;
      display: none;
    }

    .alert.error {
      background: rgba(255, 59, 48, 0.2);
      border: 1px solid rgba(255, 59, 48, 0.4);
      color: #ff6b6b;
    }

    .alert.success {
      background: rgba(52, 199, 89, 0.2);
      border: 1px solid rgba(52, 199, 89, 0.4);
      color: #51cf66;
    }

    .loading {
      display: none;
      text-align: center;
      margin-top: 16px;
    }

    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: var(--text-primary);
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .footer {
      text-align: center;
      margin-top: 24px;
      color: var(--text-secondary);
      opacity: 0.6;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="logo">
        <h1>IASenior</h1>
        <p>Sistema de Monitoramento Inteligente</p>
      </div>

      <div id="alert" class="alert"></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="username">Usuário</label>
          <input 
            type="text" 
            id="username" 
            name="username" 
            placeholder="Digite seu usuário"
            required
            autocomplete="username"
          />
        </div>

        <div class="form-group">
          <label for="password">Senha</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder="Digite sua senha"
            required
            autocomplete="current-password"
          />
        </div>

        <button type="submit" class="btn-login" id="btnLogin">
          Entrar
        </button>

        <div class="loading" id="loading">
          <div class="loading-spinner"></div>
        </div>
      </form>

      <div class="footer">
        © 2024 IASenior. Todos os direitos reservados.
      </div>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const alertDiv = document.getElementById('alert');
    const btnLogin = document.getElementById('btnLogin');
    const loading = document.getElementById('loading');

    function showAlert(message, type = 'error') {
      alertDiv.textContent = message;
      alertDiv.className = `alert ${type}`;
      alertDiv.style.display = 'block';
      
      if (type === 'success') {
        setTimeout(() => {
          alertDiv.style.display = 'none';
        }, 3000);
      }
    }

    function hideAlert() {
      alertDiv.style.display = 'none';
    }

    function setLoading(isLoading) {
      btnLogin.disabled = isLoading;
      loading.style.display = isLoading ? 'block' : 'none';
      btnLogin.textContent = isLoading ? 'Entrando...' : 'Entrar';
    }

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideAlert();
      setLoading(true);

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username, password }),
        });

        const data = await response.json();

        if (data.sucesso) {
          // Salvar token
          localStorage.setItem('session_token', data.token);
          localStorage.setItem('usuario', JSON.stringify(data.usuario));
          
          showAlert('Login realizado com sucesso!', 'success');
          
          // Redirecionar após 1 segundo
          setTimeout(() => {
            const redirectTo = new URLSearchParams(window.location.search).get('redirect') || '/portal_cliente.html';
            window.location.href = redirectTo;
          }, 1000);
        } else {
          showAlert(data.mensagem || 'Erro ao realizar login');
          setLoading(false);
        }
      } catch (error) {
        console.error('Erro no login:', error);
        showAlert('Erro de conexão. Tente novamente.');
        setLoading(false);
      }
    });

    // Verificar se já está logado
    const token = localStorage.getItem('session_token');
    if (token) {
      // Verificar se token ainda é válido
      fetch('/api/auth/verify', {
        method: 'GET',
        headers: {
          'Authorization': `Bearer ${token}`,
        },
      })
      .then(response => response.json())
      .then(data => {
        if (data.valido) {
          const redirectTo = new URLSearchParams(window.location.search).get('redirect') || '/portal_cliente.html';
          window.location.href = redirectTo;
        } else {
          localStorage.removeItem('session_token');
          localStorage.removeItem('usuario');
        }
      })
      .catch(() => {
        localStorage.removeItem('session_token');
        localStorage.removeItem('usuario');
      });
    }

    // Permitir login com Enter
    document.getElementById('password').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        loginForm.dispatchEvent(new Event('submit'));
      }
    });
  </script>
</body>
</html>
