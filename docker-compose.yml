services:
  postgres:
    image: postgres:15-alpine
    container_name: iasenior_postgres
    environment:
      POSTGRES_DB: iasenior
      POSTGRES_USER: iasenior
      POSTGRES_PASSWORD: iasenior
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U iasenior"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - iasenior_network

  # Opcional: pgAdmin para gerenciar o banco visualmente
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: iasenior_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@iasenior.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - iasenior_network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  iasenior_network:
    driver: bridge

